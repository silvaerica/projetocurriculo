<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Cadastrando UsuÃ¡rio</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Tela de Cadastro</h1>

		<p th:if="${mensagem}" th:text="${mensagem}"></p>

		<form th:action="@{/cadastrar}" method="post" th:object="${usuario}">

			<div class="col-12">
				<label>Email:</label> <input type="text" th:field="*{email}">
				<p th:errors="*{email}"></p>
			</div>
			<div>
				<label>Senha:</label> <input type="password" th:field="*{senha}">
				<p th:errors="*{senha}"></p>
			</div>
			<br /> <br /> <input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div>
				<button class="waves-effect waves-light btn" type="submit">Cadastrar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>

			</div>
		</form>
	</div>
</body>
</html>
