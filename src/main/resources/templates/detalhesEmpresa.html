<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Detalhando Empresa</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Detalhes da empresa</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Empresa</span>
						<p>
							<strong>Id: </strong><span th:text="${empresa.id}"></span>
						</p>
						<p>
							<strong>Nome: </strong><span th:text="${empresa.nome}"></span>
						</p>
						<p>
							<strong>Endere√ßo: </strong><span th:text="${empresa.endereco}"></span>
						</p>
						<p>
							<strong>Cidade: </strong><span th:text="${empresa.cidade}"></span>
						</p>
						<p>
							<strong>Cep: </strong><span th:text="${empresa.cep}"></span>
						</p>
						<p>
							<strong>Telefone: </strong><span th:text="${empresa.telefone}"></span>
						</p>
						<p>
							<strong>Estado: </strong><span th:text="${empresa.estado}"></span>
						</p>
						<p>
							<strong>Filial: </strong><span th:text="${empresa.filial}"></span>
						</p>
						<p>
							<strong>Cnpj: </strong><span th:text="${empresa.cnpj}"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
