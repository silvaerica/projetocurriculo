<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Curriculos</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Lista de Curriculos</h1>

		<table class="highlight">

			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Endereço</th>
					<th>Telefone</th>
					<th>Formação</th>
					<th>Cursos</th>
					
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${curriculos}">
					<td th:text="${c.id}">1</td>
					<td th:text="${c.nome}"></td>
					<td th:text="${c.endereco}"></td>
					<td th:text="${c.telefone}"></td>
					<td th:text="${c.formacao}"></td>
					<td th:text="${c.cursos}"></td>
					
					<td>
					<a th:href="@{/{id}/detalharCurriculo(id=${c.id})}"><i class="material-icons">description</i></a>
					<a sec:authorize="hasRole('USU_ADMINISTRADOR')" th:href="@{/{id}/selecionarCurriculo(id=${c.id})}"><i class="material-icons">edit</i></a>
					<a sec:authorize="hasRole('USU_ADMINISTRADOR')" th:href="@{/{id}/removerCurriculo(id=${c.id})}"><i class="material-icons">delete</i></a>
					</td>
				
					
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
