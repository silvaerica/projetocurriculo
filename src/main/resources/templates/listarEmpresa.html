<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Empresas</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Lista de Empresas</h1>

		<table class="highlight">

			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Endere√ßo</th>
					<th>Telefone</th>
					<th>Cnpj</th>
					
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${empresas}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.nome}"></td>
					<td th:text="${e.endereco}"></td>
					
					<td th:text="${e.telefone}"></td>
					<td th:text="${e.cnpj}"></td>
				
					<td>
					<a th:href="@{/{id}/(id=${e.id})}"><i class="material-icons">description</i></a>
					<a th:href="@{/{id}/selecionarEmpresa(id=${e.id})}"><i class="material-icons">edit</i></a>
					<a th:href="@{/{id}/removerEmpresa(id=${e.id})}"><i class="material-icons">delete</i></a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
