<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Currículo</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Adicionar Currículo</h1>

		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		<form action="/formCurriculo" method="post" th:object="${curriculo}">

			<div>
				<input type="hidden" th:field="*{id}" readonly="readonLy">
			</div>

			<div>
				<label>Nome:</label> <input type="text" th:field="*{nome}">
				<p th:errors="*{nome}"></p>
			</div>
			<div>
				<label>Endereço:</label> <input type="text" th:field="*{endereco}">
				<p th:errors="*{endereco}"></p>
			</div>
			<div>
				<label>Telefone:</label> <input type="text" th:field="*{telefone}">
				<p th:errors="*{telefone}"></p>
			</div>
			<div>
				<label>Formação:</label> <input type="text" th:field="*{formacao}">
				<p th:errors="*{formacao}"></p>
			</div>
			<div>
				<label>Cursos:</label> <input type="text" th:field="*{cursos}">
				<p th:errors="*{cursos}"></p>
			</div>
			<br /> <br /> <input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>

			</div>
		</form>
	</div>
</body>
</html>
